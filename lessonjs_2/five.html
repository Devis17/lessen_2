<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
        let second = parseInt(prompt('Введіть кількість секунд'))

        let minet = second / 60

        let hour = minet / 60

        document.write(`Хвилини = ${minet} <br> Години = ${hour}`)
    </script>
</body>

</html>
