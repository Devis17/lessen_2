<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
    </p>
    <script>
        let firstNumber = parseFloat(prompt('Веддіть перше значення'))

        let secondNumber = parseFloat(prompt('веддіть друге значення'))

        let firstResult = firstNumber + secondNumber
        let secondResult = firstNumber * secondNumber
        let lastResult = firstNumber / secondNumber

        document.write(` <br> Сумма = ${firstResult} <br> Добуток = ${secondResult} <br> Частка = ${lastResult}`)



    </script>
</body>

</html>
