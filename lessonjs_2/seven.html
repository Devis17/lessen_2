<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <script>
        let minMonth = 1
        let maxMonth = 12

        let minDay = 0
        let maxDay = 6

        let randomMonth = minMonth + Math.floor(Math.random() * maxMonth)

        let randomDay = minDay + Math.floor(Math.random() * maxDay)

        document.write(`Випадковий місяць = ${randomMonth} <br> Випадковий день = ${randomDay}`)

    </script>

</body>

</html>
