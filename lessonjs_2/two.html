<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    <script>
        let yearDate = 2023
        let yearBirth = parseInt(prompt('Введіть ваш рік народження', '0'))
        let yourYear = yearDate - yearBirth

        document.write(`Ваш вік = ${yourYear}`)
    </script>
</body>
